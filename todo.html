<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div class="container">
        <h1>My To Do List</h1>

        <i class="fas fa-list-ol"></i>
        <i class="fas fa-list-ol"></i>
        <i class="fas fa-list-ol fa-2x"></i>

        <form>
            <div class="form-group">
                <label for="task"></label>
                <input type="text" id="task" value="" class="form-control" placeholder="Task name">
                <small class="form-text text-muted">Please enter your task name.</small>
                
            </div>

            <div class="form-group">
                <label for="Priority"></label>
                <select id="priority" class="form-control">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>                  
                </select>
                <small class="form-text text-muted">Please select the priority of your task.</small>
            
        </form>

            <div class="btn-group right-justify">
                <button type="reset" class="btn btn-outline-warning">
                    <i class="fas fa-eraser"></i>
                    Clear
                </button>
                <button type="button" id="addBtn" class="btn btn-outline-success">
                    <i class="fas fa-plus-circle"></i>
                    Add
                </button>
            </div>
        <form>
            <ul class="list-group" id="todo-list">
                <li class="list-group-item priority-high">Go Gym</li>
                <li class="list-group-item priority-medium">Follow up on doc appointment</li>
                <li class="list-group-item priority-low">Go Marketing</li>
                
            </ul>
        </form>

        


    <script src="todo.js"></script>
</body>

</html>
